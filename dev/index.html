<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script type="text/javascript" src="bin/scripts/external.min.js"></script>
  <script type="text/javascript" src="bin/scripts/internal.js"></script>

  <link rel="stylesheet" href="bin/styles/external.min.css" />
  <link rel="stylesheet" href="bin/styles/internal.css" />
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid gameHeader">
    <div class="navbar-header navbar-brand gameTitle">
      <span class="glyphicon glyphicon-th"></span> Tic Tac Toe
    </div>
    <div class="navbar-default mainNav">
      <ul class="nav navbar-nav">
        <li class="navBtnContainer active" data-target="gamePane"><a class="navbarButton">Game</a></li>
        <li class="navBtnContainer" data-target="optionsPane"><a class="navbarButton">Options</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="contentContainer container-fluid">
  <div class="contentPane optionsPane">
    <h3>Options Pane</h3>
  </div>
  <div class="contentPane gamePane active">
    <div class="row">
      <div class="col-xs-12">
        <div class="mainGameControls">
          <div class="btn-group leftPositioned" data-toggle="buttons">
            <button id="newGameBtn" class="btn btn-primary controlBtn" title="Starts a new game">
              New Game
            </button>
            <label id="newGameRandomPlayerBtn " class="btn btn-primary controlSmallBtn leftDivider"
                   title="Toggles if the starting player is random or the opposite of the last player that started">
              <input type="checkbox" autocomplete="off"> <span class="glyphicon glyphicon-random"></span>
            </label>
          </div>
          <button id="resetDataBtn" class="btn btn-danger controlBtn rightPositioned" title="Triggers a New Game as well as resets all data">
            Reset Data
          </button>
          <div class="clearPositioning"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 gameBoardContainer">
        <div class="row gameRow">
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="A1">&nbsp;</button>
          </div>
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="A2">&nbsp;</button>
          </div>
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="A3">&nbsp;</button>
          </div>
        </div>
        <div class="row gameRow">
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="B1">&nbsp;</button>
          </div>
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="B2">&nbsp;</button>
          </div>
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="B3">&nbsp;</button>
          </div>
        </div>
        <div class="row gameRow">
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="C1">&nbsp;</button>
          </div>
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="C2">&nbsp;</button>
          </div>
          <div class="col-sm-4 gameCell">
            <button class="gameSquare" data-coordinate="C3">&nbsp;</button>
          </div>
        </div>
      </div>
      <div class="col-xs-4 scoreContainer">
        <div id="totalGames" class="statContainer">
          <div class="marker"></div>
          <div class="well valueContainer">
            <h1 class="header">Total Games</h1>
            <h2 class="value">0</h2>
          </div>
        </div>
        <div id="oPlayer" class="statContainer active">
          <div class="marker"><span class="glyphicon glyphicon-chevron-left"></span></div>
          <div class="well valueContainer">
            <h1 class="header"><span class="glyphicon glyphicon-certificate"></span> Score</h1>
            <h2 class="value">0</h2>
          </div>
        </div>
        <div id="xPlayer" class="statContainer">
          <div class="marker"><span class="glyphicon glyphicon-chevron-left"></span></div>
          <div class="well valueContainer">
            <h1 class="header"><span class="glyphicon glyphicon-remove"></span> Score</h1>
            <h2 class="value">0</h2>
          </div>
        </div>
        <div id="ties" class="statContainer">
          <div class="marker"></div>
          <div class="well valueContainer">
            <h1 class="header">Ties</h1>
            <h2 class="value">0</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<noscript>
  <div class="alert alert-danger" role="alert">
    Unfortunately this site requires JavaScript to run. Please enable it before reloading.
  </div>
</noscript>
<div class="tooSmallContainer">
  <div class="alert alert-danger" role="alert">
    <strong>Oh Snap!</strong> Looks like the developer didn't handle your device size!
  </div>
</div>

<div class="modalContainer">
  <div id="gameOverDialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title centerAligned">
            Game Over
            <small class="subTitle"></small>
          </h1>
        </div>
        <div class="modal-body centerAligned">
          <button id="modalNewGameBtn" class="btn btn-success bigButton">
            Another Game
          </button>
        </div>
        <div class="modal-footer">
          <button id="modalResetDataBtn" type="button" class="btn btn-danger leftPositioned">Reset Data</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="version">v1.4</div>
  <div class="copyright">Andrew Ballatnyne <span class="glyphicon glyphicon-copyright-mark"></span> 2016</div>
</footer>

</body>
</html>
