<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <script type="text/javascript" src="bin/scripts/external.min.js"></script>
  <script type="text/javascript" src="bin/scripts/internal.js"></script>

  <link rel="stylesheet" href="bin/styles/external.min.css" />
  <link rel="stylesheet" href="bin/styles/internal.css" />
</head>
<body>

<div class="absoluteControls">
  <div class="btn-group topLeftCorner" data-toggle="buttons">
    <button id="newGameBtn" class="btn btn-primary controlBtn" title="Starts a new game">
      New Game
    </button>
    <label id="newGameRandomPlayerBtn" class="btn btn-primary controlSmallBtn leftDivider"
           title="Toggles if the starting player is random or the opposite of the last player that started">
      <input type="checkbox" autocomplete="off"> <span class="glyphicon glyphicon-random"></span>
    </label>
  </div>
  <button id="resetDataBtn" class="btn btn-danger controlBtn topRightCorner" title="Triggers a New Game as well as resets all data">
    Reset Data
  </button>
</div>

<header class="page-header gameHeader">
  <h1>Tic Tac Toe</h1>
</header>

<div class="contentContainer container-fluid">
  <div class="row">
    <div class="col-sm-3 stateContainer">
      <div class="well">
        <h1>Current Player</h1>
        <h1 id="currentPlayer" class="activePlayerPane"></h1>
      </div>
    </div>
    <div class="col-sm-6 gameBoardContainer">
      <div class="row gameRow">
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="A1">&nbsp;</button>
        </div>
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="A2">&nbsp;</button>
        </div>
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="A3">&nbsp;</button>
        </div>
      </div>
      <div class="row gameRow">
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="B1">&nbsp;</button>
        </div>
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="B2">&nbsp;</button>
        </div>
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="B3">&nbsp;</button>
        </div>
      </div>
      <div class="row gameRow">
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="C1">&nbsp;</button>
        </div>
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="C2">&nbsp;</button>
        </div>
        <div class="col-sm-4 gameCell">
          <button class="gameSquare" data-coordinate="C3">&nbsp;</button>
        </div>
      </div>
    </div>
    <div class="col-sm-3 scoreContainer">
      <div id="totalGames" class="well valueContainer">
        <h1 class="header">Total Games</h1>
        <h2 class="value">0</h2>
      </div>
      <div id="oPlayer" class="well valueContainer">
        <h1 class="header"><span class="glyphicon glyphicon-certificate"></span> Score</h1>
        <h2 class="value">0</h2>
      </div>
      <div id="xPlayer" class="well valueContainer">
        <h1 class="header"><span class="glyphicon glyphicon-remove"></span> Score</h1>
        <h2 class="value">0</h2>
      </div>
      <div id="ties" class="well valueContainer">
        <h1 class="header">Ties</h1>
        <h2 class="value">0</h2>
      </div>
    </div>
  </div>
</div>

<div class="modalContainer">
  <div id="gameOverDialog" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h1 class="modal-title centerAligned">
            Game Over
            <small class="subTitle"></small>
          </h1>
        </div>
        <div class="modal-body centerAligned">
          <button id="modalNewGameBtn" class="btn btn-success bigButton">
            Another Game
          </button>
        </div>
        <div class="modal-footer">
          <button id="modalResetDataBtn" type="button" class="btn btn-danger leftPositioned">Reset Data</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <div class="version">v1.2</div>
  <div class="copyright">Andrew Ballatnyne <span class="glyphicon glyphicon-copyright-mark"></span> 2016</div>
</footer>

</body>
</html>
